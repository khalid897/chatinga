<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Supabase WA</title>
  <script>
    // Cek login status
    if (localStorage.getItem("loggedIn") !== "true") {
      location.href = "login.html";
    }

    function logout() {
      localStorage.clear();
      location.href = "login.html";
    }
  </script>
  <style>
    .me::after {
      content: "";
      position: absolute;
      bottom: 0px;
      right: -10px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-left-color: #dcf8c6;
      border-right: 0;
      border-bottom: 0;
    }
    .friend::after {
      content: "";
      position: absolute;
      left: -10px;
      bottom: 0px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-right-color: #fff;
      border-left: 0;
      border-bottom: 0;
    }
    .message {
      margin: 4px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
      position: relative;
      font-size: 14px;
      line-height: 1.4;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
      display: inline-block;
      white-space: pre-wrap;
    }
    .me {
      background: #dcf8c6;
      align-self: flex-end;
      border-top-left-radius: 8px;
      border-bottom-right-radius: 0;
      text-align: left;
      color: #000;
    }
    .friend {
      background: #fff;
      align-self: flex-start;
      border-top-right-radius: 8px;
      border-bottom-left-radius: 0;
      text-align: left;
      color: #000;
    }
    .message small {
      display: block;
      font-size: 10px;
      color: #999;
      text-align: right;
      margin-top: 4px;
    }
    .chat-box {
      width: 100%;
      max-width: 420px;
      height: 600px;
      background: #fff;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.15);
    }
    .header {
      padding: 10px;
      background: #075e54;
      color: #fff;
      font-weight: bold;
      text-align: center;
      font-size: 18px;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 14px 10px;
      display: flex;
      flex-direction: column;
      background: #efeae2;
      scroll-behavior: auto;
    }
    .typing-status {
      font-size: 12px;
      padding: 5px 10px;
      color: #555;
      min-height: 16px;
    }
    .input-box {
      display: flex;
      border-top: 1px solid #ccc;
      background: #f0f0f0;
      align-items: center;
    }
    .input-box input[type="text"] {
      flex: 1;
      padding: 14px;
      border: none;
      font-size: 15px;
      outline: none;
    }
    .input-box label {
      padding: 12px;
      font-size: 18px;
      cursor: pointer;
    }
    .input-box label:hover {
      background: #e0e0e0;
      border-radius: 6px;
    }
    .input-box button {
      padding: 14px 18px;
      background: #075e54;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 17px;
    }
    .context-menu {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      z-index: 999;
      display: none;
      flex-direction: column;
      border-radius: 6px;
    }
    .context-menu button {
      padding: 10px 16px;
      border: none;
      text-align: left;
      font-size: 14px;
      cursor: pointer;
      background: none;
    }
    .context-menu button:hover {
      background: #f0f0f0;
    }
    .logout-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #b91c1c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .logout-button:hover {
      background: #dc2626;
    }
  </style>
</head>
<body style="display:flex; justify-content:center; align-items:center; height:100vh; margin:0; background:#ece5dd;">
  <div class="chat-box">
    <button class="logout-button" onclick="logout()">Logout</button>
    <div class="header">üì± Chat Supabase WA</div>
    <div id="messages" class="messages"></div>
    <div id="typingStatus" class="typing-status"></div>
    <div id="replyBox" style="display:none; padding:10px; background:#e0f7fa; border-left:4px solid #00796b;">
      Membalas: <span id="replyText" style="font-weight:bold;"></span>
      <button onclick="cancelReply()" style="float:right; background:none; border:none; color:#00796b; cursor:pointer;">‚úï</button>
    </div>
    <div class="input-box">
      <input type="text" id="messageInput" placeholder="Ketik pesan..." autocomplete="off" />
      <label for="fileInput">üì∑</label>
      <input type="file" id="fileInput" accept="image/*" style="display:none;" />
      <button onclick="sendMessage()">‚ûî</button>
    </div>
  </div>

  <div id="contextMenu" class="context-menu">
    <button onclick="handleReply()">‚úâÔ∏è Balas</button>
    <button onclick="handleEdit()">‚úèÔ∏è Edit</button>
    <button onclick="handleDelete()">üóëÔ∏è Hapus</button>
  </div>

  <audio id="notifSound" src="https://notificationsounds.com/storage/sounds/file-sounds-1157-pristine.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Semua script Supabase kamu sudah tergabung penuh di sini üëá
    const SUPABASE_URL = 'https://mnmzshldfeqbvncxrjoj.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1ubXpzaGxkZmVxYnZuY3hyam9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4NjI0NDYsImV4cCI6MjA2NzQzODQ0Nn0.o0enC-0TGCNc-vRvAU5kfWFsaNeeMoeiQEMLW_NdORI';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const messagesDiv = document.getElementById('messages');
    const notifSound = document.getElementById('notifSound');
    const typingStatus = document.getElementById('typingStatus');
    const input = document.getElementById('messageInput');

    let senderName = localStorage.getItem("senderName") || prompt("Nama kamu:");
    localStorage.setItem("senderName", senderName);

    let selectedMessageId = null;
    let selectedMessageText = null;
    let replyToText = null;
    let isLoading = true;

    document.getElementById('fileInput').addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        console.log("üì∑ File dipilih:", file.name);
      }
    });

    async function uploadImage(file) {
      const filePath = `${Date.now()}-${file.name}`;
      const { data, error } = await client.storage.from('chat-files').upload(filePath, file);
      if (error) {
        alert('Gagal upload gambar');
        console.error("‚ùå Upload error:", error);
        return null;
      }
      const { data: publicUrlData } = client.storage.from('chat-files').getPublicUrl(filePath);
      console.log("üåê Public URL:", publicUrlData?.publicUrl);
      return publicUrlData.publicUrl;
    }

    async function sendMessage() {
      const text = input.value.trim();
      const file = document.getElementById('fileInput').files[0];
      let imageUrl = null;

      if (!text && !file) {
        alert("Isi pesan atau pilih gambar terlebih dahulu.");
        return;
      }

      if (file) {
        imageUrl = await uploadImage(file);
        document.getElementById('fileInput').value = '';
      }

      const messageData = {
        text,
        sender: senderName,
        status: 'sent',
        created_at: new Date().toISOString(),
        image_url: imageUrl
      };
      if (replyToText) messageData.reply_to = replyToText;

      const { data, error } = await client.from('messages').insert([messageData]).select();
      if (data) addMessageToUI(data[0]);
      input.value = '';
      cancelReply();
    }

    function addMessageToUI(message) {
      if (document.getElementById(`msg-${message.id}`)) return;
      const div = document.createElement('div');
      div.className = 'message ' + (message.sender === senderName ? 'me' : 'friend');
      div.id = `msg-${message.id}`;
      const time = new Date(message.created_at).toLocaleString('id-ID', {
        hour: '2-digit',
        minute: '2-digit',
        day: '2-digit',
        month: 'short',
        timeZone: 'Asia/Jakarta'
      });
      let replyHTML = message.reply_to ? `<div style="background:#f0f0f0;padding:6px;border-left:3px solid #ccc;font-size:13px;margin-bottom:4px;">${message.reply_to}</div>` : '';
      let imageHTML = message.image_url ? `<img src="${message.image_url}" style="max-width:100%; margin-top:6px; border-radius:8px;">` : '';
      div.innerHTML = `<strong style="font-size:12px">${message.sender}</strong><br>${replyHTML}${message.text || ''}${imageHTML}<br><small>${time}</small>`;
      div.addEventListener('contextmenu', e => {
        e.preventDefault();
        selectedMessageId = message.id;
        selectedMessageText = message.text;
        if (message.sender === senderName) {
          showContextMenu(e.pageX, e.pageY);
        } else {
          handleReply();
        }
      });
      messagesDiv.appendChild(div);
      requestAnimationFrame(() => scrollToBottom());
    }

    function scrollToBottom() {
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showContextMenu(x, y) {
      const menu = document.getElementById('contextMenu');
      menu.style.left = `${x}px`;
      menu.style.top = `${y}px`;
      menu.style.display = 'flex';
    }

    function hideContextMenu() {
      document.getElementById('contextMenu').style.display = 'none';
    }

    document.addEventListener('click', hideContextMenu);

    function handleReply() {
      document.getElementById('replyText').textContent = selectedMessageText;
      document.getElementById('replyBox').style.display = 'block';
      replyToText = selectedMessageText;
      hideContextMenu();
    }

    function cancelReply() {
      document.getElementById('replyBox').style.display = 'none';
      replyToText = null;
    }

    async function handleEdit() {
      const newText = prompt("Edit pesan:", selectedMessageText);
      if (!newText) return;
      await client.from('messages').update({ text: newText }).eq('id', selectedMessageId);
      hideContextMenu();
      await loadMessages();
    }

    async function handleDelete() {
      if (confirm("Hapus pesan?")) {
        await client.from('messages').delete().eq('id', selectedMessageId);
        const el = document.getElementById(`msg-${selectedMessageId}`);
        if (el) el.remove();
      }
      hideContextMenu();
    }

    async function loadMessages() {
      isLoading = true;
      messagesDiv.innerHTML = '';
      const { data } = await client.from('messages').select('*').order('created_at', { ascending: false });
      data.reverse().forEach(msg => addMessageToUI(msg));
      isLoading = false;
      requestAnimationFrame(() => scrollToBottom());
    }

    const channel = client.channel('public:messages');
    channel
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
        if (!isLoading && payload.new.sender !== senderName && !document.getElementById(`msg-${payload.new.id}`)) {
          addMessageToUI(payload.new);
          notifSound.play();
        }
      })
      .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'messages' }, payload => {
        const el = document.getElementById(`msg-${payload.old.id}`);
        if (el) el.remove();
      })
      .subscribe();

    loadMessages();

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
