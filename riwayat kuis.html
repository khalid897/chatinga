<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riwayat Kuis ðŸ’Œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #d2dbdc;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chat-box {
      width: 100vw;
      height: 100vh;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      border-left: 1px solid #ccc;
      border-right: 1px solid #ccc;
      position: relative;
    }
    .header {
      background: #075e54;
      color: white;
      padding: 14px;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
    }
    .filter {
      padding: 10px;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
    .filter label {
      margin-right: 6px;
      font-weight: 500;
    }
    select {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      background: #efeae2;
      padding: 0px 11px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    th, td {
      padding: 8px 20px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #075e54;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:hover {
      background-color: #e0e0e0;
      transition: background 0.2s;
    }
    tr:nth-child(even) {
      background-color: #f7f7f7;
    }
    @media (max-width: 600px) {
      th, td {
        font-size: 12px;
        padding: 6px 4px;
      }
    }
    .loading {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <main class="chat-box" role="main" aria-label="Riwayat Kuis">
    <div class="header">ðŸ“œ Riwayat Jawaban Kuis</div>
    <div class="filter">
      <label for="filterName">Filter nama:</label>
      <select id="filterName">
        <option value="">Semua</option>
      </select>
    </div>
    <div class="messages">
      <div class="loading" id="loading">Memuat data...</div>
      <table id="quizTable" style="display:none;">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Pertanyaan</th>
            <th>Jawaban</th>
            <th>Hasil</th>
            <th>Waktu</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script>
    const supabaseClient = window.supabase.createClient(
      "https://mnmzshldfeqbvncxrjoj.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1ubXpzaGxkZmVxYnZuY3hyam9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4NjI0NDYsImV4cCI6MjA2NzQzODQ0Nn0.o0enC-0TGCNc-vRvAU5kfWFsaNeeMoeiQEMLW_NdORI"
    );

    const table = document.getElementById("quizTable");
    const tableBody = table.querySelector("tbody");
    const filterName = document.getElementById("filterName");
    const loading = document.getElementById("loading");

    async function loadLogs() {
      const { data, error } = await supabaseClient
        .from("quiz_logs")
        .select("*")
        .order("timestamp", { ascending: false });

      if (error) {
        loading.textContent = "Gagal memuat data: " + error.message;
        return;
      }

      const names = new Set();
      tableBody.innerHTML = "";

      data.forEach((log, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${log?.name?.toUpperCase() || "-"}</td>
          <td>${log?.question || "-"}</td>
          <td>${log?.answer || "-"}</td>
          <td style="color: ${log.result === 'benar' ? 'green' : 'red'}">${log.result}</td>
          <td>${new Date(log.timestamp).toLocaleString("id-ID")}</td>
        `;
        row.dataset.name = log.name;
        tableBody.appendChild(row);
        names.add(log.name);
      });

      filterName.innerHTML = '<option value="">Semua</option>';
      [...names].sort().forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        filterName.appendChild(option);
      });

      loading.style.display = "none";
      table.style.display = "table";
    }

    filterName.addEventListener("change", () => {
      const value = filterName.value;
      document.querySelectorAll("#quizTable tbody tr").forEach(tr => {
        tr.style.display = value === "" || tr.dataset.name === value ? "" : "none";
      });
    });

    loadLogs();
  </script>
</body>
</html>
