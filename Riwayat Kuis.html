<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riwayat Kuis ðŸ’Œ</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: #ece5dd;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-box {
      width: 100%;
      max-width: 420px;
      height: 600px;
      background: #fff;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    .header {
      padding: 12px;
      background: #075e54;
      color: #fff;
      font-weight: bold;
      text-align: center;
      font-size: 18px;
    }
    .filter {
      padding: 10px;
      background: #f0f0f0;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    .filter label {
      margin-right: 5px;
    }
    select {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 0;
      background: #efeae2;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    th, td {
      padding: 8px 6px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      vertical-align: top;
    }
    th {
      background: #075e54;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:nth-child(even) {
      background-color: #f7f7f7;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="header">ðŸ“œ Riwayat Jawaban Kuis</div>
    <div class="filter">
      <label for="filterName">Filter nama:</label>
      <select id="filterName">
        <option value="">Semua</option>
      </select>
    </div>
    <div class="messages">
      <table id="quizTable">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Pertanyaan</th>
            <th>Jawaban</th>
            <th>Hasil</th>
            <th>Waktu</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const supabaseClient = window.supabase.createClient(
      "https://mnmzshldfeqbvncxrjoj.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1ubXpzaGxkZmVxYnZuY3hyam9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4NjI0NDYsImV4cCI6MjA2NzQzODQ0Nn0.o0enC-0TGCNc-vRvAU5kfWFsaNeeMoeiQEMLW_NdORI"
    );

    const tableBody = document.querySelector("#quizTable tbody");
    const filterName = document.getElementById("filterName");

    async function loadLogs() {
      const { data, error } = await supabaseClient
        .from("quiz_logs")
        .select("*")
        .order("timestamp", { ascending: false });

      if (error) {
        alert("Gagal memuat data: " + error.message);
        return;
      }

      const names = new Set();
      tableBody.innerHTML = "";

      data.forEach((log, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${log.name.toUpperCase()}</td>
          <td>${log.question}</td>
          <td>${log.answer}</td>
          <td style="color: ${log.result === 'benar' ? 'green' : 'red'}">${log.result}</td>
          <td>${new Date(log.timestamp).toLocaleString("id-ID")}</td>
        `;
        row.dataset.name = log.name;
        tableBody.appendChild(row);
        names.add(log.name);
      });

      filterName.innerHTML = '<option value="">Semua</option>';
      [...names].sort().forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        filterName.appendChild(option);
      });
    }

    filterName.addEventListener("change", () => {
      const value = filterName.value;
      document.querySelectorAll("#quizTable tbody tr").forEach(tr => {
        tr.style.display = value === "" || tr.dataset.name === value ? "" : "none";
      });
    });

    loadLogs();
  </script>
</body>
</html>
